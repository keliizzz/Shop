<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Buyers</title>
    <!-- See configuration in WebMvConfig.java -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- replace with top fragment from studentsPage.html -->
    <div data-th-replace="buyersPage::top">....</div>

    <h2>Add Buyer</h2>
      
    <form data-th-action="@{/addBuyer}" data-th-object="${addBuyerForm}" method="POST">
        <div class="form-group" style = "margin-top: 10px">
            <label data-th-for="nameOfBuyer">Name of buyer</label>
            <input type="text" class="form-control" placeholder="Enter name of buyer" data-th-field="*{nameOfBuyer}"/>
        </div>
        <div class="form-group" style = "margin-top: 10px">
            <label data-th-for="firstNameOfRepresentative">First name of representative</label>
            <input type="text" class="form-control" placeholder="Enter first name of representative" data-th-field="*{firstNameOfRepresentative}"/>
        </div>
        <div class="form-group" style = "margin-top: 10px">
            <label data-th-for="lastNameOfRepresentative">Last name of representative</label>
            <input type="text" class="form-control" placeholder="Enter last name of representative" data-th-field="*{lastNameOfRepresentative}"/>
        </div>
        <div class="form-group" style = "margin-top: 10px">
            <label data-th-for="address">Address</label>
            <input type="text" class="form-control" placeholder="Enter address" data-th-field="*{address}"/>
        </div>
        <div class="form-group" style = "margin-top: 10px">
            <label data-th-for="telNumber">Telephone number</label>
            <input type="text" class="form-control" placeholder="Enter telephone number" data-th-field="*{telNumber}"/>
        </div>
        <div class="form-group" style = "margin-top: 10px">
            <input type="submit" class="btn btn-success" value="Add"/>
        </div>
    </form>
</div>
</body>
</html>
