<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Buyers</title>
    <!-- See configuration in WebMvConfig.java -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- define the fragment that can be used on any other page -->
    <div data-th-fragment="top"
         style="border:3px solid #FFDAB9;padding:10px;margin-bottom:10px;background-color:#FFEFD5;text-align:center;">
        <a data-th-href="@{/}">Buyers</a>
        | <a data-th-href="@{/addBuyer}">Add buyer</a>
        | <a data-th-href="@{/deleteBuyer}">Delete buyer</a>
        | <a data-th-href="@{/buyersByName}">Find buyer by name</a>
    </div>

    <h2>Buyers</h2>

    <table class="table table-hover">
        <tr>
            <th>#</th>
            <th>Name of buyer</th>
            <th>First name of representative</th>
            <th>Last name of representative</th>
            <th>Address</th>
            <th>Telephone</th>
        </tr>
        <tr data-th-each="buyerInfo : ${allBuyers}">
            <td data-th-utext="${buyerInfo.id}">..</td>
            <td data-th-utext="${buyerInfo.nameOfBuyer}">..</td>
            <td data-th-utext="${buyerInfo.firstNameOfRepresentative}">..</td>
            <td data-th-utext="${buyerInfo.lastNameOfRepresentative}">..</td>
            <td data-th-utext="${buyerInfo.address}">..</td>
            <td data-th-utext="${buyerInfo.telNumber}">..</td>
        </tr>
    </table>
</div>
</body>
</html>
